<script>
(function () {
  const countEl = document.getElementById("onlineCount");
  const textEl  = document.getElementById("onlineText");

  const hour = new Date().getHours();
  let min, max;

  // ===== X√ÅC ƒê·ªäNH GI·ªú CAO ƒêI·ªÇM =====
  if (hour >= 20 || hour < 10) {
    // üî• Cao ƒëi·ªÉm t·ªëi + s√°ng

  } else if (hour >= 11 && hour < 14) {

  let count = Math.floor(Math.random() * (max - min + 1)) + min;

  // ===== C√ÇU CH·ªÆ LU√ÇN PHI√äN =====
  const texts = ["ƒëang xem", "ƒëang ch·ªçn m√¥ h√¨nh"];

  // ===== DAO ƒê·ªòNG NH·∫∏ S·ªê KH√ÅCH =====
